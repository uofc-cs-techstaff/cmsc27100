<pl-question-panel>
  <p> Consider the following system of linear congruences.</p>
  \begin{align*}
  {{params.a0}} x + {{params.a1}} y &= {{params.a2}} \pmod{ {{params.m}} } \\
  {{params.a3}} x + {{params.a4}} y &= {{params.a5}} \pmod{ {{params.m}} }
  \end{align*}
  <p> Solve for $x$ and $y$, such that $0 \leq x, y \lt {{params.m}}$.</p>
</pl-question-panel>

<pl-integer-input answers-name="x" label="$x=$"></pl-integer-input>
<pl-integer-input answers-name="y" label="$y=$"></pl-integer-input>
